<!DOCTYPE html>
<html lang="en">
<!-- - - - - - - - - - - - - - - - CABEZA - - - - - - - - - - - - - - - - - - - -  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap-4.0.0-beta.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Inicia Sesion</title>
</head>
<body class="vh100 bg-sesion">
  <!-- Formulario de inicio sesión -->
  <div class="page-container container">
    <h1 class="title-form text-center">Inicia Sesión</h1>
    <form class="user-form" action="" method="post">
      <input id="logEmail" class="login" name="email"  placeholder="Email" type="email">
      <input id="logPassword" class="login" name="password"  placeholder="Password" type="password">
      <button id="logIn" class="btn-login" type="submit">Log in</button>
    </form>
    <!-- conexion con facebook y google -->
    <div class="connect">
      <p>Or connect with:</p>
      <p>
        <button id="log-facebook" class="btn-social" type="button">
          <a class="facebook"></a>
        </button>
        <button id="log-google" class="btn-social" type="button">
          <a class="google"></a>
        </button>
      </p>
    </div>
  </div>

  <!--Enlaces js-->
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap-4.0.0-beta.3-dist/js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="js/app.js"></script> -->
  </body>
</html>
