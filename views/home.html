<body class="vh100 bg-dark container-fluid">
  <div class="row">

        <button class="signup" type="button">Sign up</button>

  <!--vista principal-->

  <div class="row justify-content-center">
  <!-- Sección premieres -->
    <div class="bd-slider">
      <h3 class="text-white">Estrenos</h3>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>

        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" onclick="movie()" alt="Estreno peruano" src="../assets/images/estreno2.jpg" data-holder-rendered="true">

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" onclick="movie()" alt="Estreno argentino" src="../assets/images/estreno3.jpg" data-holder-rendered="true">

        </div>
        <a class="carousel-control-prev" href="movie.html" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="movie.html" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

    <div class="bd-slider">
        <h3 class="text-white">Los más vistos</h3>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" onclick="movie()" src="../assets/images/estreno2.jpg" alt="Estreno peruano" data-holder-rendered="true">
