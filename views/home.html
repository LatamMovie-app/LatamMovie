<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap-4.0.0-beta.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon/"> -->
  <link rel="stylesheet" href="../css/main.css">
  <title>Latam Movie</title>
</head>
<body class="vh100 bg-dark">
  <header class="container-fluid bg-header">
    <div class="row">
      <div class="col-auto mr-auto">
        <!-- col col-sm-9 col-md-9 col-lg-9 col-xl-9 -->
        <div class="latam-size">Latam Movie</div>
      </div>
      <div class="col-auto">
        <!-- col-4 col-sm-3 col-md-3 col-lg-3 col-xl-3 -->
        <button class="signup" type="button">Sign up</button>
      </div>
    </div>
  </header>

  <!--vista principal-->
  <div class="d-flex">
    <div class="p-2 text-center text-white">Países</div>
    <div class="h-75 d-inline-block mx-auto">
      <div class="input-group">
        <input type="text" class="form-control text-white" placeholder="Search" aria-label="Input group example" aria-describedby="btnGroupAddon">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon"><i class="fa fa-search" aria-hidden="true"></i></div>
        </div>
      </div>
    </div>
    <div class="p-2 text-center text-white">Comunidad</div>
  </div><!-- <div> -->
  
  <div class="row justify-content-center">
  <!-- Sección premieres -->
    <div class="bd-slider">
      <h3 class="text-white">Estrenos</h3>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" data-src="" src="../assets/images/django-estreno1.jpg" alt="Estreno peruano" data-holder-rendered="true">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" data-src="" alt="Estreno argentino" src="../assets/images/estreno2.png" data-holder-rendered="true">
          </div>
          <!-- <div class="carousel-item">
            <img class="d-block w-100" data-src="holder.js/800x400?auto=yes&amp;bg=555&amp;fg=333&amp;text=Third slide" alt="Third slide [800x400]" src="../assets/images/retiro-voluntario.png" data-holder-rendered="true">
          </div> -->
        </div>
        <a class="carousel-control-prev" href="movie.html" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="movie.html" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
    
  <div class="row justify-content-center">
    <!-- Sección more seen -->
    <div class="bd-slider">
        <h3 class="text-white">Los más vistos</h3>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" onclick="movie()" src="../assets/images/django-estreno1.jpg" alt="Estreno peruano" data-holder-rendered="true">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" alt="Estreno argentino" src="../assets/images/estreno2.png" data-holder-rendered="true">
          </div>
        </div>
        <a class="carousel-control-prev" href="movie.html" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="movie.html" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>   <!-- </div> -->

  <footer class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 text-center text-white">Latam Movie
      <p class="col-12 text-center"></p>
      </div>
      <div class="social row align-self-center">
        <a class="col-6 text-center" href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a class="col-6 text-center" href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <div class="col-12 text-center text-white">Preguntas frecuentes</div>
      <div class="col-12 text-center text-white">Contáctanos</div>
    </div>
    <div class="row justify-content-center">
      <i class="fa fa-copyright text-white" aria-hidden="true"> 2018</i>
    </div>
  </footer>

  <!--Enlaces js-->
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap-4.0.0-beta.3-dist/js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="js/app.js"></script> -->
</body>
</html>
